name: Validate Homey App
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  main:
    name: Validate Homey App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: yarn install
        run: yarn install
      - name: tsc
        run: yarn tsc
      - uses: athombv/github-action-homey-app-validate@master
        with:
          level: verified
